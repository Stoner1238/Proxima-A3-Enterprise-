<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order - Proxima A3</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <!-- Header Section -->
    <header class="order-header">
        <h1 class="header-title">Place Your Order</h1>
        <h2 class="header-subtitle">Creative Graphics & Web Designer</h2>
        <a href="hire.html" class="hire-me">Hire Me</a>
        <p>Fill out the form below to get started.</p>
    </header>

    <!-- Custom Order Form -->
    <section class="order-form" id="order">
        <h2>Order Details</h2>
        <form id="orderForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="design-type">Select Design Type:</label>
            <select id="design-type" required>
                <option value="">Choose One</option>
                <option value="Logo Design">Logo Design</option>
                <option value="Flyer Design">Flyer Design</option>
                <option value="Website Design">Website Design</option>
                <option value="Social Media Graphics">Social Media Graphics</option>
            </select>

            <label for="plan">Choose Your Plan:</label>
            <select id="plan" required>
                <option value="">Select Plan</option>
                <option value="50">Basic - $50</option>
                <option value="150">Premium - $150</option>
            </select>

            <label for="details">Project Details:</label>
            <textarea id="details" placeholder="Describe your project..." required></textarea>

            <label for="file">Upload Files (Optional):</label>
            <input type="file" id="file">

            <button type="button" class="btn" onclick="payWithPaystack()">Submit & Pay</button>
        </form>
    </section>

    <script>
        function payWithPaystack() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let plan = document.getElementById("plan").value;

            if (!name || !email || !plan) {
                alert("Please fill all required fields before proceeding.");
                return;
            }

            // Redirect to your Paystack payment link
            window.location.href = "https://paystack.com/pay/0sutaloxj7";
        }
    </script>

</body>
</html>
